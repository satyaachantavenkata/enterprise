<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="{{basepath}}stylesheets/light-theme.css" type="text/css">
  <script src="{{basepath}}js/jquery-3.4.0.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>

  <style>
    body {
      background-color: transparent !important;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="svg-icons" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
      <symbol id="icon-dropdown" viewBox="-4 -6 30 30">
        <path d="M0,4l9,10.8L18,4H0"></path>
      </symbol>
    </svg>
  </div>

  <div class="row">
    <div class="six columns">
      <div class="field">
        <label for="company-name">Company Name</label>
        <select id="company-name" name="company-name" class="dropdown">
          <option value=""></option>
          <option value="jawbone" selected>Jawbone, Inc.</option>
          <option value="infor">Infor</option>
        </select>
      </div>
      <div class="field">
        <label for="ship-terms">Ship Terms</label>
        <select id="ship-terms" name="ship-terms" class="dropdown">
          <option value=""></option>
          <option value="default" selected>Default</option>
          <option value="alternate">Alternate</option>
        </select>
      </div>
      <div class="field">
        <label for="ship-via">Ship Via</label>
        <select id="ship-via" name="ship-via" class="dropdown">
          <option value="">None</option>
          <option value="freight" selected>Freight</option>
          <option value="air">USPS Air</option>
        </select>
      </div>
    </div>
    <div class="six columns">
      <div class="field">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      $('body').initialize('en-US');
    });
  </script>
</body>
</html>
