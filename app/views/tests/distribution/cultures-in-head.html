<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>{{title}}</title>

  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style Sheets -->
  <link rel="stylesheet" id="sohoxi-stylesheet" href="{{basepath}}stylesheets/light-theme.css" type="text/css">

  <script src="{{basepath}}js/jquery-3.4.0.js"></script>
  <script src="{{basepath}}js/sohoxi.js"></script>
  <script src="{{basepath}}js/cultures/en-US.js"></script>
  <script src="{{basepath}}js/cultures/de-DE.js"></script>

</head>
<body>
  {{> icons/svg}}

  <div class="row">
    <div class="twelve columns">

      <div class="field">
        <label for="date-field" class="label">Date Field</label>
        <input id="date-field" class="datepicker" placeholder="M / D / YYYY" name="date-field" type="text">
      </div>

    </div>
  </div>

  <script>
    $('body').initialize('de-DE');
  </script>

</body>
</html>
