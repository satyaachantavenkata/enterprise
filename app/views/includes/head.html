<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>
    {{#subtitle}}
      {{subtitle}} |
    {{/subtitle}}
    {{title}}
  </title>

  <!-- Meta Info -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="version" content="{{version}}"/>
  <meta name="commit" content="{{commit}}"/>

  <script src="{{basepath}}js/jquery-3.4.0.js"></script>
  <script src="{{basepath}}js/d3.v4.js"></script>
  <script src="{{basepath}}js/promise-polyfill.js"></script>

  {{#SohoConfig}}
  <script type="text/javascript">
    window.SohoConfig = JSON.parse('{{{SohoConfig}}}');
  </script>
  {{/SohoConfig}}

  {{#minify}}
  <script src="{{basepath}}js/sohoxi.min.js"></script>
  {{/minify}}
  {{^minify}}
  <script src="{{basepath}}js/sohoxi.js"></script>
  {{/minify}}
  <script src="{{basepath}}js/sohoxi-migrate-4.4.0.js"></script>

  <!-- Supplying the culture in the head is supported
  <script src="{{basepath}}js/sohoxi.js?v=MTIuMC4wLjAuMQ"></script>
  <script src="../../js/cultures/{{locale}}.js"></script>-->

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet"/>

  <script>
    var colors;
    var theme;
    var blockUI = '{{layout}}'.indexOf('embedded') > -1 ? false : true;

    {{#colors}}
    colors = '{{colors}}'.split(',');

    colors = {header: colors[0],
             subheader: colors[1],
             text: colors[2],
             verticalBorder: colors[3],
             horizontalBorder: colors[4],
             inactive: colors[5],
             hover: colors[6]};

    {{/colors}}

    {{#theme}}
    theme = '{{theme}}';
    {{/theme}}

    // If Initialize isnt called need to defer this
    $('html').personalize({colors: colors, theme: theme, blockUI: blockUI});
  </script>

  <link rel="stylesheet" id="sohoxi-stylesheet" href="{{basepath}}css/{{theme}}-theme.css" type="text/css"/>

  <!-- Cache Bust Test
  <link rel="stylesheet" id="sohoxi-stylesheet" href="{{basepath}}css/{{theme}}-theme.css?v=MTIuMC4yMy4xMA" type="text/css"/>
  -->

  <!-- Style Sheets -->
  <link rel="stylesheet" href="{{basepath}}css/demo.css" type="text/css"/>

</head>
